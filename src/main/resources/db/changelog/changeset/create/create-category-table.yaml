databaseChangeLog:
  - changeSet:
      id: createTable-categories
      author: Kirill
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: created_by
                  type: VARCHAR(255)
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: updated_by
                  type: VARCHAR(255)
              - column:
                  name: updated_date
                  type: TIMESTAMP
